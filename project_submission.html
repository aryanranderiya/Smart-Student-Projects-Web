  <body>
    <div id="content">
      <div class="container">
        <br /><br />
        <div class="row row align-items-center">
          <div class="col-sm">
            <div class="container" style="width: fit-content">
              <h2 style="color: #fff">
                <b
                  >Let's bring Innovation to Universities around the Country!<br />Tell
                  us about your project</b
                >
              </h2>
              <p style="color: #00bbff">
                Innovation's the name, collabarations the game,<br />
                Together we all change the world,<br />
                it's never the same
              </p>
            </div>
          </div>
          <div class="col-sm">
            <div class="container" id="inputControl">
              <h3 style="color: #fff">
                <b>Upload Your Innovation</b>
                <i class="bx bxs-rocket bx-tada"></i><br />
              </h3>
              <form id="upload-form">
                <div class="form-row">
                  <div class="input-group">
                    <input
                      id="projectTitle"
                      required=""
                      type="text"
                      name="text"
                      autocomplete="off"
                      class="input"
                    />
                    <label class="user-label">Project Title</label>
                  </div>

                  <!-- 
                  <div class="input-group">
                    <select required id="type" name="type" class="input">
                      <option value="" disabled selected hidden></option>
                      <option value="Hardware">Hardware</option>
                      <option value="Software">Software</option>
                    </select>
                    <label class="user-label">Project Type</label>
                  </div> -->

                  <!-- <div class="input-group">
                    <div class="custom-select">
                      <a href="#" class="select-option">Select Project Type</a>
                      <div class="options">
                        <a href="#" data-value="Hardware">Hardware</a>
                        <a href="#" data-value="Software">Software</a>
                      </div>
                    </div>
                    <label class="user-label">Project Type</label>
                  </div> -->

                  <div class="form-group col-md-6">
                    <label for="type">Project Type</label>
                    <select class="form-control" id="projectType" required>
                      <option value="Hardware">Hardware</option>
                      <option value="Software">Software</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="file_upload">Upload video or photo</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                        onchange="updateFileName(this)"
                        required
                      />
                      <label
                        class="custom-file-label"
                        for="customFile"
                        id="fileLabel"
                        >Choose file</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="query">Description</label>
                  <textarea
                    class="form-control"
                    id="projectDescription"
                    rows="5"
                    name="user_query"
                    placeholder="Enter project Description here..."
                    required
                  ></textarea>
                </div>
                <button
                  style="background-color: #00bbff"
                  type="submit"
                  class="btn btn-primary"
                  id="submit"
                >
                  upload
                </button>
              </form>
            </div>
          </div>
        </div>
        <br /><br />
      </div>

  <script>
    function updateFileName(inputElement) {
      const fileName = inputElement.value.split("\\").pop();

      const fileLabel = document.getElementById("fileLabel");
      if (fileLabel) {
        fileLabel.textContent = fileName;
      }
    }
  </script>
