<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Leader Board using HTML CSS and Javascript</title>
	<link rel="stylesheet" href="\css\styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: #595959;">

	<div class="wrapper">
		<div class="lboard_section">
			<div class="lboard_tabs">
				<div class="tabs">
					<ul>
						<li data-li="today">Students</li>
						<li class="active" data-li="month">Universities</li>
						<li data-li="year">Project</li>
					</ul>
				</div>
			</div>

			<div class="lboard_wrap">
				<div class="lboard_item today" style="display: none;">
					<div class="lboard_mem">
						<div class="img">
							<img src="\images\default_user_image.png" alt="picture_1">
						</div>
						<div class="name_bar">
							<p><span><i class="fa-solid fa-medal fa-lg" style="color: #ffd700;"></i></span>Aryan
								Randeriya</p>
							<div class="bar_wrap">
								<div class="inner_bar" style="width: 95%"></div>
							</div>
						</div>

						<div class="likes">
							<i class="fa-solid fa-thumbs-up fa-xl" style="color: #00bbff;"></i><br>
							195 likes
						</div>
					</div>
				</div>

				<div class="lboard_item month" style="display: block;">
					<div class="lboard_mem">
						<div class="img">
							<img src="pic_2.png" alt="picture_2">
						</div>

							<div class="bar_wrap">
								<div class="inner_bar" style="width: 95%"></div>
