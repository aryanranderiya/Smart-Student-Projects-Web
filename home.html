<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="stylesheet" type="text/css" href="navbar.css" />
    <link rel="stylesheet" type="text/css" href="button.css" />
    <link rel="stylesheet" type="text/css" href="button_green.css" />
    <script type="module" src="home.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-section" id="title-section">
          <a id="title">Smart Student Projects</a>
        </div>

        <div class="navbar-section" id="pages-section">
          <a href="home.html">
            <button class="button_nav" style="font-size: 13px" id="active">
              <i class="fa-solid fa-house"></i>
              Home
            </button></a
          >
          <a href="about.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-address-card"></i>
              About
            </button></a
          >
          <a href="ranking.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-ranking-star"></i>
              Ranking
            </button></a
          >

          <a href="ranking.html">
            <button class="button_nav" style="font-size: 13px">
              <i class="fa-solid fa-lightbulb"></i>
              Projects
            </button></a
          >
        </div>

        <div class="navbar-section" id="login-profile-section">
          <button
            class="button_green"
            style="
              font-size: 13px;
              margin-bottom: 10px;
              margin-top: 10px;
              margin-right: 20px;
            "
          >
            Upload
            <!-- <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                clip-rule="evenodd"
              ></path> -->
            <!-- </svg> -->
            <i class="fa-solid fa-plus"></i>
          </button>

          <a href="login_register.html" id="menu_loginregister"
            ><i class="fa-solid fa-right-to-bracket"></i> Login / Register</a
          >
          <a href="user_profile.html" id="menu_profile"
            ><i class="fa-solid fa-user"></i> Profile</a
          >
          <a href="#" id="menu_logout"
            ><i
              class="fa-solid fa-right-from-bracket fa-lg"
              style="color: #ff0000"
            ></i
          ></a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <div class="search">
        <input
          type="text"
          class="searchTerm"
          placeholder="Search for Projects..."
        />
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <div class="card-container">
      <div class="card" id="students_card">
        <div class="header">
          <img src="students.png" class="cover-image" alt="University Image" />
        </div>
        <div class="info">
          <p class="title">Top Students</p>
          <p>
            <i class="fa-solid fa-medal" style="color: #ffd700"></i> Student 1
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #c0c0c0"></i> Student 2
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #b08d57"></i> Student 3
          </p>
        </div>
        <div class="footer">
          <center>
            <button class="button" style="font-size: 13px; margin-bottom: 25px">
              View More Students...
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </center>
        </div>
      </div>

      <div class="card" id="university_card">
        <div class="header">
          <img
            src="university.png"
            class="cover-image"
            alt="University Image"
          />
        </div>
        <div class="info">
          <p class="title">Top Universities</p>
          <p>
            <i class="fa-solid fa-medal" style="color: #ffd700"></i> University
            1
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #c0c0c0"></i> University
            2
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #b08d57"></i> University
            3
          </p>
        </div>
        <div class="footer">
          <center>
            <button class="button" style="font-size: 13px; margin-bottom: 25px">
              View More Universities...
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </center>
        </div>
      </div>

      <div class="card" id="projects_card">
        <div class="header">
          <img src="projects.png" class="cover-image" alt="University Image" />
        </div>
        <div class="info">
          <p class="title">Top Innovative Projects</p>
          <p>
            <i class="fa-solid fa-medal" style="color: #ffd700"></i> Project 1
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #c0c0c0"></i> Project 2
          </p>
          <p>
            <i class="fa-solid fa-medal" style="color: #b08d57"></i> Project 3
          </p>
        </div>
        <div class="footer">
          <center>
            <button class="button" style="font-size: 13px; margin-bottom: 25px">
              View More Projects...
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </center>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/3d65243769.js"
    crossorigin="anonymous"
  ></script>
</html>
